	<script type="text/javascript">
	//背景图片数组
	var imgs = ["image/container0.jpg","image/container1.jpg","image/container2.jpg","image/container3.jpg","image/container4.jpg","image/container5.jpg","image/container6.jpg","image/container7.jpg","image/container8.jpg","image/container9.jpg","image/container10.jpg","image/container11.jpg","image/container12.jpg","image/container13.jpg","image/container14.jpg","image/container15.jpg"]
	//按钮触发函数
	function changeFace()
	{
		var couunt = count();
		var bkGround = document.getElementById("container");
		bkGround.style.background = "url("+imgs[couunt]+")";
	}
	//计数器
	function count(){
        count.counter = count.counter||0;
        count.counter++;
        if(count.counter==15)
        {
        	count.counter=0;
        }
        return count.counter;
    } 
	//按钮事件
	var face = document.getElementById("btnFace");
	face.addEventListener('click',changeFace);
	//魔方
	var arr = document.querySelectorAll(".box>div");
	for(var n = 0;n<arr.length;n++){
		for(var i=0;i<3;i++){
			for(var j=0;j<3;j++){
				var divs = document.createElement("div");
				divs.style.cssText = "width:60px;height:60px;border: 1px solid #fff;position:absolute;box-sizing:border-box;background-image:url(image/mofang"+n+".jpg);background-size: 180px 180px;";
				arr[n].appendChild(divs);

				// 改变每一个div的位置
				divs.style.left = 60*j+"px";
				divs.style.top = 60*i+"px";
				// 改变背景图相应的位置
				divs.style.backgroundPositionX = -j*60+"px";
				divs.style.backgroundPositionY = -i*60+"px";		
			}
		}
	}
	</script>
