<!DOCTYPE html>
    <html>
    <head lang='en'>
        <meta http-equiv="content-type" content="text/html,charset=UTF-8">
        <title>汪承音的网站</title>

        <!-- 加载OpenLayers类库-->
        <script type="text/javascript" src="OpenLayers.js"></script>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <script type="text/javascript">
            function init() {
                // 创建一个地图对象
                var map = new OpenLayers.Map("rcp1_map");
                // 使用WMS创建一个Layer
                var wms = new OpenLayers.Layer.WMS('OpenLayers WMS',
                        'http://vmap0.tiles.osgeo.org/wms/vmap0',
                        {layers:'basic'},
                        {});
                // 将Layer（图层）加入到地图中
                map.addLayer(wms);
                // 定义地图范围
                if(!map.getCneter) {
                    map.zoomToMaxExtent();
                }
            }
        </script>
    </head>
    <!-- 页面载入事件-->
    <body onload="init()">
	<div id="container" style="100%">
		<div id="header" style="text-align:center;background-color:#FFA500;">
			<h1 style="margin-bottom:0;">简易地图</h1>
			</div>
		<div id="menu" style="width:20%;height:500px;background-color:#FFD700;
					  float:left;text-align:center;line-height:50px;">
			<b>输入</b><br>
			<input type="text" id="input_x"><br>
			<input type="text" id="input_y"><br>
			<button onclick = "Run('file:///E:/JSexe/MakeExe.exe')">按钮</button>
			</div>

        <div id="rcp1_map" style="width: 80%;height: 500px;float:left"></div>

			</div>
	</div>
        
    </body>
    </html>
